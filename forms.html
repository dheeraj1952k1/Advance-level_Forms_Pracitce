<!DOCTYPE html>
<html lang="en">

<head>
               <meta charset="UTF-8">
               <meta http-equiv="X-UA-Compatible" content="IE=edge">

               <title>Form</title>
</head>

<body style="background-color:rgb(255, 196, 255);">
               <h1 style="text-align: center; color: rgb(208, 0, 255);">Multiple Form Practice</h1>
               <br>
               <br>

            <fieldset>
               <legend>Form:1</legend>
               <form action="">
                              <!-- ID of input and for of label must be same to connect  -->
                              <label for="email">Enter Email ID: </label>
                              <input type="text" id="email" placeholder="Enter your email here:">
                              <br>
                              <br>
                              <label for="password">Enter Password</label>
                              <input type="text" id="password">

                              <br>
                              <br>
                              <!-- Can create button using input as well as button tag -->
                              <input type="submit" value="Submit">
                              <!-- <button>Click here</button> -->

               </form>
            </fieldset>

               <br>
               <br>
               <br>

              

               <form action="">
                              <!-- field set used as rectangular box for combiningt item -->
                              <fieldset>
                                             <!-- legend used to give heading in fieldset -->
                                             <legend style="text-align: center;">HTML FORM DUMMY:2</legend>
                                             <label for="datepicker">Choose Date: </label>
                                             <!-- id: datepicker used to display calender -->
                                             <input type="date" id="datepicker">

                                             <br>
                                             <br>
                                             <br>

                                             <label for="selector1">Choose your Dish:</label>
                                             <!-- select can be used to create dropdown and 
                                             option is used to put what value you want to choose -->
                                             <select name="dishes" id="selector1">
                                                            <option value="maggi">Maggi</option>
                                                            <option value="kurkure">Kurkure</option>
                                                            <option value="chips">Chips</option>
                                             </select>
                                             <br>
                                             <br>
                                             <button>Mai Hu Button</button>

                                             <br>
                                             <br>
                                             <!-- textarea used to crate text input form  -->
                                             <textarea name="textArea1" id="textArea1" cols="80" rows="2"
                                                            placeholder="enter text here: "></textarea>
                              </fieldset>
               </form>

               <form action="">
                              <fieldset >
                                             <legend style="text-align: center;">Form:3</legend>
                              <label for="firstname"> TextField: </label>
                             <input type="text" name="firstname" id="firstname"> 
                             <br>
                             <br>

                             <label for="buton1"> Button:  </label>

                             <br>

                             <label for="radio1"> Male:   </label>

                             <label for="radio2"> Female:   </label>

                             <label for="radio3"> Others:   </label>
                             <input type="radio" name="radio3" id="radio3" > 
                             
                             <label for="radio4"> Prefer not to say:   </label>

                             <label for="fileSelect1">Upload: </label>

                             <br>

                             <label for="password1">Enter Password</label>

               <form action="">
                              <fieldset style="background-color: rgb(228, 231, 231); width: 50%; margin-top: 55px; margin-left: 55px;margin-right: 55px;">
                                             <h1 style="text-align: center;">Event Registration</h1>
                      
                         
                         <label for="name1">Name:</label>
                         <br>
                         
                         <input type="text" name="name1" id="name1">
                         <br>
                         <br>

                         <label for="email1">Email ID:</label>
                         <br>
                         <input type="text" name="email1" id="email1">
                         <br>
                         <br>

                         <label for="Phone1">Phone:</label>
                         <br>
                         <input type="tel" name="Phone1" id="Phone1">
                         <br>
                         <br>
                          
                         <label for="selector1">Occupation:</label>
                         <br>
                          <select name="occupation1" id="selector1">
                              <option value="student">Student</option>
                              <option value="professional">Professional</option>
                              <option value="others">Others</option>
                          </select>
                          <br>
                          <br>

                          <fieldset style="width: 46.5%;">
                              <legend style="text-align: center; " >Topics of Interest:</legend>
                              <br>
                              <label for="checkbox1">HTML</label>
                              <input type="checkbox" name="checkbox" id="checkbox1">

                              <label for="checkbox2">CSS</label>
                              <input type="checkbox" name="checkbox" id="checkbox2">

                              <label for="checkbox3">JavaScript</label>
                              <input type="checkbox" name="checkbox" id="checkbox3">
                          </fieldset>
                          <br>
                          <br>

                          <label for="textarea1">Comments:</label>
                          <br>
                          <textarea name="textarea1" id="textarea1" cols="92" rows="7"></textarea>
                          <input type="submit" value="Register">
                 
               </fieldset>
               </form>


               <br>
               <br>
               <br>

               <fieldset style="background-color: bisque; margin: 55px;">
                              <h1 style="text-align: center;">Job Application</h1>

                              <form>
                                             <label for="name1">Name:</label>
                                             <br>

                                             <input type="text" name="name1" id="name1">
                                             <br>
                                             <br>

                                             <label for="email1">Email ID:</label>
                                             <br>
                                             <input type="text" name="email1" id="email1">
                                             <br>
                                             <br>

                                             <label for="Phone1">Phone:</label>
                                             <br>
                                             <input type="tel" name="Phone1" id="Phone1">
                                             <br>
                                             <br>

                                             <label for="fileupload">Resume:</label>
                                             <br>
                                             <input type="file" name="fileupload" id="fileupload">
                                             <br>
                                             <br>

                                             <label for="experience">Experience (in years):</label>
                                             <input type="number" name="counter" id="experience" max="50" min="0">
                                             <br>
                                             <br>

                                             <fieldset style="width: 47%;">
                                                            <legend style="text-align: center;">Skills</legend>
                                                            <label for="checkbox1">HTML</label>
                                                            <input type="checkbox" name="checkbox1" id="checkbox1">
                                                            <label for="checkbox2">CSS</label>
                                                            <input type="checkbox" name="checkbox2" id="checkbox2">
                                                            <label for="checkbox3">JavaScript</label>
                                                            <input type="checkbox" name="checkbox3" id="checkbox3">
                                             </fieldset>
                                             <br>
                                             <br>


                                             <label for="education1">Highest Education:</label>

                                             <select name="education" id="education1">
                                                            <option value="highschool">High School</option>
                                                            <option value="associate">Associate's Degree</option>
                                                            <option value="bachelor">Bachelor's Degree</option>
                                                            <option value="masters">Master's Degree</option>
                                                            <option value="phd">PhD</option>
                                             </select>
                                             <br>
                                             <br>
                                             <fieldset style="width: 47%;">
                                                            <legend style="text-align: center;">Availability</legend>
                                                            <!-- To select single radio button use same name attribute in all radio input class -->
                                                            <label for="radio1">Full-time</label>
                                                            <input type="radio" name="radio1" id="radio1">
                                                            <br>
                                                            <label for="radio2">Part-time</label>
                                                            <input type="radio" name="radio1" id="radio2">

                                             </fieldset>
                                             <br>
                                             <br>

                                             <label for="textarea1"> Additional Comments:</label>
                                             <br>
                                             <textarea name="textarea1" id="textarea1" cols="92" rows="7"></textarea>
                                             <br>
                                             <input type="submit" value="Submit Application">


                              </form>
               </fieldset>

               <br>
               <br>
               <br>
               <h2>Complex Form</h2>
               <form >

                              <fieldset >
                                             <legend>Personal Information</legend>
                                             <label for="name1">Name:</label>
                                             <input type="text" name="name1" id="name1">
                                             &nbsp;
                                             <label for="email1">Email ID:</label>
                                             <input type="text" name="email1" id="email1">
                                             &nbsp;
                                             <label for="Phone1">Phone:</label>
                                             <input type="text" name="Phone1" id="Phone1">
                                             &nbsp;
                                             <label for="DOB">Date of Birth:</label>
                                             <input type="date" name="DOB" id="DOB">
                                             &nbsp;
                                             <label for="gender">Gender:</label>
                                             
                                             <input type="radio" name="gender1" id="gender">
                                             <label for="gender">Male</label>

                                             <input type="radio" name="gender1" id="gender">
                                             <label for="gender">Female</label>
                                             &nbsp;
                                             <label for="country">Country:</label>
                                             <select name="country" id="country">
                                                            <option value="unitedstate">United State</option>
                                                            <option value="india">India</option>
                                                            <option value="australia">Australia</option>
                                                            <option value="russia">Russia</option>
                                                            <option value="china">China</option>
                                             </select>
                                             <br>
                                             <br>
           
                              </fieldset>
                              <fieldset>
                                             <legend>Address</legend>
                                             <label for="street1">Street:</label>
                                             <input type="text" name="street1" id="street1">
                                             &nbsp;
                                             <label for="city1">City::</label>
                                             <input type="text" name="city1" id="city1">
                                             &nbsp;
                                             <label for="state1">State:</label>
                                             <input type="text" name="state1" id="state1">
                                             &nbsp;
                                             <label for="zip1">Zip Code:</label>
                                             <input type="text" name="zip1" id="zip1">
                                             

                              </fieldset>
                              <fieldset>
                                             <legend>Other Information</legend>
                                             <label for="comment">Comments::</label>
                                             <br>
                                             <textarea name="" id="" cols="60" rows="10"></textarea>
                                             &nbsp;
                                             <label for="agree">I agree to the terms of service</label>
                                             <input type="checkbox" name="agree" id="agree">
                              </fieldset>
                              <br>
                              <input type="submit" name="submit" value="submit">
               </form>
               

               

</body>

</html>
